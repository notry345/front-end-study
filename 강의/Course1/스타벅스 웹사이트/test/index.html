<!DOCTYPE html>
<html lang="ko">
  <!-- lang은 language의 약어로 HTML이 동작하는 환경의 언어 알려줌 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <!-- CSS 파일에 작성한 내용을 브라우저에 열려있는 HTML 파일에 적용시키기 위헤 연결시켜줌 -->
    <script src="./main.js"></script>
    <!-- 자바스크립트 파일을 가져와서 HTML 파일에 연결, src는 source의 약어 -->
  </head>
<body>
    <div>Hello world!</div>
</body>
</html>
