<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <style>
      body {
        height: 3000px;
      }
      /* 배치 실습 1 */
      .wrap {
        width: 400px;
        height: 300px;
        background-color: rgb(61, 73, 124);
        position: relative;
      }
      .container {
        width: 300px;
        background-color: pink;
        color: white;
        font-weight: 900;
        position: relative;
        /* 위치 상 부모 요소로 지정 */
      }
      .container .item {
        border: 4px dashed rgb(0, 0, 0);
        background-color: palevioletred;
        padding: 20px;
        box-sizing: border-box;
        opacity: 0.55;
      }
      .container .item:nth-child(1) {
        width: 100px;
        height: 100px;
      }
      .container .item:nth-child(2) {
        width: 140px;
        height: 70px;
        position: absolute;
        top: 30px;
        right: 30px;
      }
      .container .item:nth-child(3) {
        width: 70px;
        height: 120px;
      }
      .divider {
        height: 20px;
      }
      /* 배치 실습 2 */
      .papa {
        width: 300px;
        background-color: rosybrown;
        position: relative;
      }
      .papa .son {
        width: 100px;
        height: 100px;
        border: 4px dashed rgb(52, 72, 16);
        box-sizing: border-box;
        padding: 40px;
        background-color: #d2a3a3;
      }
      .papa .son:nth-child(1) {
        position: relative;
        z-index: 1;
      }
      .papa .son:nth-child(2) {
        position: absolute;
        top: 50px;
        left: 50px;
      }
      .papa .son:nth-child(3) {
        position: relative;
        bottom: 20px;
        z-index: 1;
        left: 30px;
      }
      span {
        /* display: block; */
        position: fixed;
        padding: 20px;
        color: white;
        bottom: 1px;
        right: 20px;
        opacity: 0.6;
        z-index: 3;
        margin: 20px;
        width: 100px;
        height: 80px;
        background: purple;
        font-size: 40px;
      }
      .mama {
        background-image: url("./final.jpg");
        background-size: 700px;
        display: flex;
        width: 250px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .daughter {
        border: 3px dashed navy;
        background-color: rgb(210, 127, 210);
        opacity: 0.6;
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 90px;
        font-weight: 900;
  
      }
    </style>
  </head>
  <body>
    <div class="divider"></div>
    <a
      style="
        text-decoration: underline;
        margin: 10px;
        display: block;
        font-size: 20px;
      "
      href="./css_test2.html"
      >Back to main</a
    >
    <div class="divider"></div>
    <div class="mama">
      <div class="daughter">Alice</div>
      <div class="daughter">Branda</div>
      <div class="daughter">Melisa</div>
      <div class="daughter">Lapuzel</div>
      <div class="daughter">Shally</div>
    </div>
    <div class="divider"></div>
    <span>123</span>
    <div class="divider"></div>
    <div class="wrap">
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="papa">
      <div class="son">1</div>
      <div class="son">2</div>
      <div class="son">3</div>
    </div>
  </body>
</html>
